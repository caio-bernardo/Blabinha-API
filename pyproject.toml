[project]
name = "blabinha2-api"
version = "1.0.0"
description = "ServiÃ§o de API do chat-bot Blabinha"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "alembic>=1.15.2",
    "dotenv>=0.9.9",
    "fastapi[standard]>=0.115.12",
    "openai>=1.72.0",
    "sqlmodel>=0.0.24",
]

[dependency-groups]
dev = [
    "ruff>=0.11.8",
    "taskipy>=1.14.1",
]

[tool.taskipy.tasks]
dev = "fastapi dev src/main.py"
run = "fastapi run src/main.py"
test = "pytest"
lint = "ruff check"
format = "ruff format"

[tool.pyright]
venvPath = "."
venv = ".venv"
